name: Testes do Spring com Docker

on:
  push:
    branches:
      - main
      - configure-pipe
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v2

    - name: Iniciar o docker-compose
      run: docker-compose up -d

    - name: Aguardar pelo banco de dados
      run: |
        until docker exec -it mysql_db mysql --user=root --password=root@travelexpense --execute="SELECT 1"; do
          echo "Aguardando pelo banco de dados estar pronto..."
          sleep 1
        done

    - name: Executar os testes com Maven
      run: |
        mvn test

    - name: Parar os serviços do docker-compose
      run: docker-compose down
