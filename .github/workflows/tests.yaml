name: Testes do Spring com Docker

on:
  push:
    branches:
      - main
      - configure-pipe
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v2

    - name: Iniciar o docker-compose
      run: docker-compose up -d

    
    - name: Executar os testes com Maven
      run: |
        mvn test
    - name: Parar os serviços do docker-compose
      run: docker-compose down
