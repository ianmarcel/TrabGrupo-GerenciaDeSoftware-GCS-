name: Testes do Spring com Docker

on:
  push:
    branches:
      - main
      - configure-pipe
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v2

    - name: Testes com maven
      run: |
        docker-compose up -d
        until docker-compose exec -T mysql mysql --user=root --password=root@travelexpense --execute="SELECT 1"; do
          echo "Aguardando pelo banco de dados estar pronto..."
          sleep 1
        done
        mvn test

    - name: Parar os serviços do docker-compose
      run: docker-compose down
