version: '3'
services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root@travelexpense
      MYSQL_DATABASE: travelexpense
    command: --datadir /mysql/db --init-file /mysql/scripts/init.sql
    volumes:
      - ./mysql:/mysql
    ports:
      - "3030:3306"
volumes:
  db_data:
